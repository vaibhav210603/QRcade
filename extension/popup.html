<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            padding: 24px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 auto 12px;
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: #ff6b6b;
        }

        .status-connecting {
            background: #ffd93d;
        }

        .status-connected {
            background: #6bcf7f;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .status-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .status-description {
            font-size: 12px;
            opacity: 0.7;
            line-height: 1.3;
        }

        .qr-container {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .qr-container.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #qr {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 14px;
            text-align: center;
        }

        .button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.connecting {
            background: linear-gradient(135deg, #ffd93d, #ff9500);
            pointer-events: none;
        }

        .button.connected {
            background: linear-gradient(135deg, #6bcf7f, #42a5f5);
        }

        .button-text {
            position: relative;
            z-index: 2;
        }

        .button-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .button.connecting .button-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-info {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .connection-info.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            opacity: 0.7;
        }

        .info-value {
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            font-size: 11px;
            opacity: 0.6;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽ®</div>
            <div class="title">Remote Controller</div>
            <div class="subtitle">Connect your device to control remotely</div>
        </div>

        <div class="main-content">
            <div class="status-card">
                <div class="status-indicator status-disconnected" id="statusIndicator"></div>
                <div class="status-text" id="statusText">Ready to Connect</div>
                <div class="status-description" id="statusDescription">Click the button below to create a new session</div>
            </div>

            <div class="qr-container" id="qrContainer">
                <div id="qr">Generating QR Code...</div>
            </div>

            <button class="button" id="createButton">
                <div class="button-spinner"></div>
                <span class="button-text">Create Session</span>
            </button>

            <div class="connection-info" id="connectionInfo">
                <div class="info-row">
                    <span class="info-label">Session ID:</span>
                    <span class="info-value" id="sessionId">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="connectionStatus">Waiting</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Connected Devices:</span>
                    <span class="info-value" id="deviceCount">0</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">Secure end-to-end connection</div>
        </div>
    </div>


    <script src="popup.js"></script>
  </body>
</html>
